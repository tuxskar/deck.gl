<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="https://carto.com/favicon.ico">
    <link rel="mask-icon" href="https://carto.com/img/logo/icon-carto.svg" color="#162945">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600|Open+Sans:400,600,700"
          rel="stylesheet">
    <title>Authentication status</title>
    <style>
        .pt-32 {
            max-width: 200px;
        }

        .container-full {
            text-align: center;
            color: white;
        }

        html {
            height: 100%;
            background-color: #182843;
            opacity: 0.8;
        }

        .container-full > .bg-image {
            max-width: 100%;
            opacity: 0.8;
            position: absolute;
            top: 40px;
            right: 0;
            z-index: -1;
        }

        .content {
            width: 100%;
            text-align: center;
        }

        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.6);
            max-width: 300px;
            margin: auto;
            text-align: center;
            font-family: arial;
            background-color: white;
            padding: 10px;
            border-radius: 25px;
        }

        .card button {
            border: none;
            outline: 0;
            padding: 12px;
            color: white;
            background-color: #000;
            text-align: center;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            border-radius: 15px;
        }

        .card button:hover {
            opacity: 0.8;
        }

        .card h1 {
            color: black;
        }

        .token-info {
            background-color: #c91515;
            color: white;
            text-overflow: clip;
            word-break: break-all;
            padding: 5px;
        }
    </style>
</head>
<body class="bg--soft-blue">
<div class="container-full grid flex-column justify-center"><img class="bg-image"
                                                                 src="https://carto.com/img/hugo/backgrounds/select-platform.jpg"
                                                                 alt="">

    <div class="logo pt-32"><a href="https://carto.com"><img
            src="https://carto.com/img/hugo/logo.svg" alt=""></a></div>
    <div class="content">

        <div class="card">
            <h1>Authentication status</h1>
            <p id="token-input" class="token-info">
                Invalid<br>
                Try again in some minutes <br>
                if the issue persist <br>
                Please contact with <a href="mailto:support@cartodb.com">support</a></p>
            <p>
                <button onclick="window.close()">Close this window</button>
            </p>
        </div

    </div>
</body>
</html>
